[NEAT]
fitness_criterion       = max
fitness_threshold       = 100.0
pop_size                = 50
reset_on_extinction     = True
no_fitness_termination  = False
# Optional: make runs reproducible
# seed = 42

[DefaultGenome]
# --- Network structure (6 inputs = 5 sensors + speed; 2 outputs = steer, throttle)
num_inputs              = 6
num_outputs             = 2
num_hidden              = 0
feed_forward            = True
initial_connection      = full

# --- Activation/aggregation (tanh works well with normalized inputs in [0,1])
activation_default      = tanh
activation_mutate_rate  = 0.0
activation_options      = tanh

aggregation_default     = sum
aggregation_mutate_rate = 0.0
aggregation_options     = sum

# --- Node bias options
bias_init_mean          = 0.0
bias_init_stdev         = 1.0
bias_init_type          = gaussian
bias_max_value          = 5.0
bias_min_value          = -5.0
bias_mutate_power       = 0.5
bias_mutate_rate        = 0.7
bias_replace_rate       = 0.1

# --- Genome compatibility options (speciation distances)
compatibility_disjoint_coefficient = 1.0
compatibility_weight_coefficient   = 0.5

# --- Connection add/remove rates (moderate growth to avoid thrashing)
conn_add_prob           = 0.05
conn_delete_prob        = 0.02

# --- Connection enable options
enabled_default         = True
enabled_mutate_rate     = 0.01
enabled_rate_to_true_add  = 0.0
enabled_rate_to_false_add = 0.0

# --- Node add/remove rates (slow complexification is typical for control)
node_add_prob           = 0.03
node_delete_prob        = 0.02

# --- Node response options (leave response fixed for tanh; no mutation)
response_init_mean      = 1.0
response_init_stdev     = 0.0
response_init_type      = gaussian
response_max_value      = 30.0
response_min_value      = -30.0
response_mutate_power   = 0.0
response_mutate_rate    = 0.0
response_replace_rate   = 0.0

# --- Connection weight options (tight bounds help stable control early on)
weight_init_mean        = 0.0
weight_init_stdev       = 1.0
weight_init_type        = gaussian
weight_max_value        = 5.0
weight_min_value        = -5.0
weight_mutate_power     = 0.5
weight_mutate_rate      = 0.8
weight_replace_rate     = 0.1

# --- Structural mutation controls
single_structural_mutation = false
structural_mutation_surer  = default

[DefaultSpeciesSet]
compatibility_threshold = 3.0

[DefaultStagnation]
species_fitness_func = max
max_stagnation       = 15
species_elitism      = 1

[DefaultReproduction]
elitism            = 2
survival_threshold = 0.2
min_species_size   = 2